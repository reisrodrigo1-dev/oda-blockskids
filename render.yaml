services:
  - type: web
    name: oda-blockskids
    runtime: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SESSION_SECRET
        generateValue: true
      - key: ARDUINO_CLI_VERSION
        value: 0.37.0
      # Firebase já está configurado no código
      # Não precisa de DATABASE_URL pois usa Firebase + MemStorage
    healthCheckPath: /api/health
    autoDeploy: true